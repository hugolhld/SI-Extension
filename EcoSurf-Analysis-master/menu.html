<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="header-logo">
          <img src="icons/ecosurf.png" alt="">
        </div>
        <div class="header-config">
          <img src="icons/settings-gears.png" alt="">
        </div>
      </header>
      <main>
        <div class="main-container">
          <div class="container">
            <div class="main-content">
              <div class="content-result">
                <span class="content-weight">3.8</span>
                <span class="content-weight-description">kg de c02</span>
              </div>
              <div class="content-description">
                <p>
                  Soit l'équivalent de 7.8km en voiture
                </p>
              </div>
            </div>
            <div class="main-left"></div>
            <div class="main-content">
              <div class="content-result">
                <span class="content-weight">6.7</span>
                <span class="content-weight-description">cl d'eau</span>
              </div>
              <div class="content-description">
                <p>
                  Soit l'équivalent d'une cuillère a soupe
                </p>
              </div>
            </div>
          </div> 
          <div class="select">
            <select name="days" id="days-select">
              <option value="today">Aujourd'hui</option>
              <option value="yesterday">Hier</option>
              <option value="last-week">Semaine dernière</option>
              <option value="last-months">Mois dernier</option>
            </select>
          </div>
          <button class="content-button">
            <a href="conso.html" target="_blank">Rapport Complet</a>
          </button>
      </div>
      <button class="dev-tool">DevTool</button>
      </main>
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>  
    <script src="menu.js"></script>
  </body>
</html>
