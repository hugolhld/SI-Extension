<!DOCTYPE html>

<html lang="fr">
	<head>
    <title>EcoSurf Historique</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/history.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="container">
      <div class="top-container">
        <div class="title"> 
          <h1>Ecosurf Historique</h1>  
        </div>
        <div class="icons">
          <a href="#" id="export_button" class="">
            <img src="icons/export.svg" alt="export-icon" class="icon top-icon">
          </a>
          <a href="#" id="delete_all_button" class="">
            <img src="icons/delete.svg" alt="delete-icon" class="icon top-icon">
          </a>
        </div>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="date"></th>
              <th data-i18n="url"></th>
              <th data-i18n="requestNumber"></th>
              <th data-i18n="pageSize"></th>
              <th data-i18n="domSize"></th>
              <th data-i18n="greenhouseGasesEmission"></th>
              <th data-i18n="waterConsumption"></th>
              <th data-i18n="ecoIndex"></th>
              <th data-i18n="grade"></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="history">
          </tbody>
        </table>
      </div>
      <div class="help-button">
          <a href="https://github.com/didierfred/GreenIT-Analysis" target="_blank" rel="noopener noreferrer" data-i18n="helpLink">
            <img src="icons/help.svg" alt="help-icon" class="icon">
          </a>
      </div>
    </div>
    <script type="text/javascript" src="script/history.js"> </script> 
    <script type="text/javascript" src="script/i18n.js"> </script>
    <iframe id="download" width="0" height="0" style="border:none;"></iframe>
  </body>
</html>
